<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./CSS/instagram.css">
    <title>Instagram</title>
</head>
<body>
    <!-- 우선적으로 첫번째 흰색 박스 만들기! -->
    <div class="white">
        <div class="left">
            <img src="https://papamoabeach.co.nz/wp-content/uploads/2017/03/instagram-icon-black.png" class="icon1" alt="icon1">
            <img src="http://www.shaboury.com/wp-content/uploads/2014/03/About-us-vertical-line.png" class="slash" alt="slash">
            <img src="https://miro.medium.com/max/960/1*XwGT5sRK8L-lYPMeQkUgog.png" class="icon2" alt="user">
        </div>
        <div class="search">검색</div>
        <div class="right">
            <img src="https://www.freeiconspng.com/uploads/compass-icon-22.png" class="compass" alt="compass">
            <img src="https://cdn2.iconfinder.com/data/icons/instagram-ui/48/jee-68-512.png" class="like" alt="like">
            <img src="https://static.thenounproject.com/png/961-200.png" class="user" alt="user">
        </div>
    </div>
    <!-- 여기서부터 프로필 이미지 박스! -->
    <div class="profile-box">
        <img src="https://scontent-icn1-1.cdninstagram.com/vp/c4847d3987c3da73d98393892a8b0b65/5D4D5C4B/t51.2885-19/s320x320/50020174_2497447280269721_3375783636832878592_n.jpg?_nc_ht=scontent-icn1-1.cdninstagram.com" class="profile-img" alt="image">
        <div class="hole-setting">
            <div class="setting1">
                <div class="nickname">sseungtagram00</div>
                <div class="edit-profile"> <strong>프로필 편집</strong> </div>
                <img src="https://static.thenounproject.com/png/106627-200.png" class="set" alt="setting">

            </div>
            <div class="setting2">
                <div class="stat-posts">게시물 14</div>
                <div class="stat-follower">팔로워 33</div>
                <div class="stat-following">팔로잉 68</div>
            </div>
            <div class="username"> <strong>sseungtagram00</strong> </div>
        </div>
    </div>
    <!-- 여기서부터 하이라이트 표시 박스 -->
    <div class="highlight">
        <div class="high1">
            <img src="https://scontent-icn1-1.xx.fbcdn.net/v/t1.0-9/48188481_709700966083122_384566389521776640_o.jpg?_nc_cat=101&_nc_ht=scontent-icn1-1.xx&oh=78d735f00a391957290f8019413bbb87&oe=5D07B4F4" class="HI1" alt="Highlight movie">
            <img src="https://image.flaticon.com/icons/svg/330/330196.svg" class="flag1" alt="country flag">
        </div>
        <div class="high2">
            <img src="https://scontent-icn1-1.xx.fbcdn.net/v/t1.0-9/52964831_2523394384368568_9088229327518040064_n.jpg?_nc_cat=108&_nc_ht=scontent-icn1-1.xx&oh=991eee4211730cbc0ffa1c4198879881&oe=5D47FF14" class="HI1" alt="Highlight movie">
            <img src="https://image.flaticon.com/icons/svg/330/330328.svg" class="flag1" alt="country flag">
        </div>
    </div>

    <!-- 여기서부터 게시물, IGTV, 저장됨, 태그됨 표시 bar -->
    <div class="stat-bar">
        <div class="stat-post">
            <div class="post-manage">
                <img src="https://www.picodash.com/icon_users.svg" class="bar-image" alt="post">
                <div class="post-letters">게시물</div>
            </div>
        </div>
        <div class="stat-IGTV">
            <img src="https://cdn.freebiesupply.com/logos/large/2x/igtv-logo-black.png" class="bar-image" alt="IGTV">
            <div class="IGTV-letters">IGTV</div>
        </div>
        <div class="stat-saved">
            <img src="https://hotinsocialmedia.com/wp-content/uploads/2017/10/Instagram-Ribbon.png" class="bar-image" alt="saved">
            <div class="saved-letters">saved</div>
        </div>
        <div class="stat-tagged">
            <img src="https://cdn1.iconfinder.com/data/icons/instagram-ui-glyph/48/Sed-13-512.png" class="bar-image" alt="tagged">
            <div class="tagged-letters">tagged</div>
        </div>
    </div>

    <!-- 마지막 업로드 된 게시글 표시하기 -->
    <div class="user-post">
        <img src="https://scontent-icn1-1.xx.fbcdn.net/v/t1.0-9/55538006_773746103011941_1162149323446681600_n.jpg?_nc_cat=102&_nc_ht=scontent-icn1-1.xx&oh=54d2e3bf4ec3a3429c45eb7706906d50&oe=5D048A99" class="user-img" alt="img1">
        <img src="https://scontent-icn1-1.xx.fbcdn.net/v/t1.0-9/46028799_694096014310284_6085221145143934976_n.jpg?_nc_cat=109&_nc_ht=scontent-icn1-1.xx&oh=4d446e0a76ea33f63e3dec54fb676966&oe=5D42D20B" class="user-img" alt="img2">
        <img src="https://scontent-icn1-1.xx.fbcdn.net/v/t1.0-9/52708560_326103998018135_8334093083918467072_o.jpg?_nc_cat=111&_nc_ht=scontent-icn1-1.xx&oh=0fc023cc78e9705fe7e4160feec2fc6c&oe=5D4D59C7" class="user-img" alt="img3">
    </div>

    <!-- End -->
</body>
</html>
