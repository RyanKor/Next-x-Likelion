{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>회원가입 페이지</title>
	<link rel="stylesheet" type="text/css" href="{% static "css/reset.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
    <style>
	body{ background:#fbf2f2 url({% static "images/goods/bg.jpg"%}) no-repeat 200px 100px}
	.footer{margin-top:500px;}
	</style>

</head>
<body>
	<div class="header_con">
		<div class="header">
			<div class="welcome fl">더 스마트한 삶을 제공하는 애중품(愛众品)입니다!</div>
			<div class="reg_banner"></div>
		</div>

		<div class="r_con fr">
			<div class="reg_title clearfix">
				<h1>회원가입</h1>
				<a href="#">등록하기</a>
			</div>
			<div class="reg_form clearfix">
				<!--{% csrf_token %}-->
				<form action="/userinfo/" method="post">

				<ul>
					<li>
						<label>ID:</label>
						<input type="text" name="user_name" id="user_name">
						<span class="error_tip">提示信息</span>
					</li>					
					<li>
						<label>비밀번호:</label>
						<input type="password" name="pwd" id="pwd">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>비밀번호 재입력:</label>
						<input type="password" name="cpwd" id="cpwd">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>E-Mail:</label>
						<input type="text" name="email" id="email">
						<span class="error_tip">이메일을 정확하게 입력해주세요</span>
					</li>
					<li class="agreement">
						<input type="checkbox" name="allow" id="allow" checked="checked">
						<label>회원가입을 위해 해당 정보 기입을 "동의"</label>
						<span class="error_tip2">소식 알림</span>
					</li>
					<li class="reg_sub">
						<input type="submit" value="회원 가입 완료" name="">
					</li>
				</ul>				
				</form>
			</div>

		</div>

	</div>

	<div class="footer no-mp">
		<div class="foot_link">
			<a href="#">회사 소개</a>
			<span>|</span>
			<a href="#">제품 소개</a>
			<span>|</span>
			<a href="#">신입사원 선발</a>
			<span>|</span>
			<a href="#">파트너사</a>		
		</div>
		<p>법인명: 애중품(愛众品) 고려대학교 안암로 ~~~~</p>	
		<p>전화번호 : 010-5577-6603    고려대학교에 있습니다</p>
	</div>
	
</body>
</html>
