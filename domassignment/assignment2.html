<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>과제2</title>
    <style>
      .outside {
        border: 4px solid black;
        padding: 50px;
        margin: 100px;
      }
      .center {
        border: 3px solid black;
        padding: 50px;
      }
      .inside {
        border: 2px solid black;
        height: 100px;
        text-align: center;
        line-height: 100px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="outside">
      <div class="center">
        <div class="inside">
          <a href="https://www.google.com" target="_blank">구글로 가기!</a>
        </div>
      </div>
    </div>
    <script>
      let outside = document.querySelector(".outside");
      let center = document.querySelector(".center");
      let inside = document.querySelector(".inside");
      let link = document.querySelector("a");

      outside.addEventListener("click", function() {
        console.log("가장 바깥 쪽!");
        event.stopPropagation();
        // F12 개발자 도구 창을 켰을 때, 콘솔에서 '가장 바깥 쪽!', '가운데!' 등의 글이 동시 출력 안되게 막는다.
      });
      center.addEventListener("click", function() {
        console.log("가운데!");
        event.stopPropagation();
      });
      inside.addEventListener("click", function() {
        console.log("가장 안 쪽!");
        event.stopPropagation();
      });
      link.addEventListener("click", function() {
        console.log("구글로 가기!");
        event.stopPropagation();
        event.preventDefault();
        // link 값의 디폴트값을 차단하는 것이 preventDefault. 중국에서 구글 안되서 찾아보느라 좀 시간이 걸렸습니다.
      });
    </script>
  </body>
</html>
