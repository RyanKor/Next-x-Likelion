    let divisions = document.querySelectorAll("div");
    // 모든 div값에 대한 쿼리값 선택
    divisions.forEach(function(div) {
      // 각각의 div 값에 대해서 
      div.addEventListener("click", function(){
        // 각 테두리 부분을 click했을 때 이벤트가 발생한다. this.style.backgroundColor = "blue"는 클릭한 div값의 경계
        this.style.backgroundColor = "blue"
        // parentElement는 클릭한 div값의 바로 상위 div값이다.
        this.parentElement.style.backgroundColor = "red"
        event.stopPropagation()
        // 다만, 구글로 가기 과제처럼 여러개 값이 동시에 출력되면 안되겠지?
      })
