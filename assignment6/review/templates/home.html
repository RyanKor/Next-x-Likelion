<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" 
        integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <title>Main Page</title>
</head>
<body>
    <div class="pagename">
        <h1 class="py-3">Seung's Library</h1>
    </div>
    {% block content %}
    <div class="container pt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="lst"> <h2> Review List</h2> </div>
            <a class="btn btn-primary" href="{% url 'create' %}" role="button"> 게시글 생성하기 </a>
        </div>
        <div style="flex-wrap: wrap;" class="d-flex justify-content-between">
            <!-- flex-wrap은 폭의 최대치에 도달했을 때 주어진 게시글을 밑으로 내리겠다는 뜻임 -->
            {% for post in posts %}
            <a style="width: 200px;" href="{% url 'postDetail' post.pk %}">
                <div class="card p-4">
                    <img
                        src="https://mymorningroutine.com/assets/images/book/cover@2x.png"
                        alt="book"
                        width="150">
                    <div class="text-center mt-3">
                        {{post.title}}
                    </div>
                </div>
            </a>
            {% endfor %}
        </div> 
    </div>
    {% endblock %}
</body>
</html>
